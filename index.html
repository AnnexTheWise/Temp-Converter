<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <header class="header">Temp Converter</header>
        <form action="" class="form form-section">
            <div class="mb-3 row">
                <label for="temp" class="form-label">Temperature:</label>
                <input type="number" class="form-control" id="temperature" value="" placeholder="Temperature goes here (Default is Celsius)...">
            </div>
            <div class="mb-3 row">
                <div class="col-md-2">
                    <input type="radio" name="tempType" id="fahrenheit" value="fahrenheit"> Fahrenheit
                </div>
                <div class="col-md-2">
                    <input type="radio" name="tempType" id="kelvin" value="kelvin"> Kelvin
                </div>
                <div class="col-md-2">
                    <input type="radio" name="tempType" id="rankine" value="rankine"> Rankine
                </div>
                <div class="col-md-2">
                    <input type="radio" name="tempType" id="newton" value="newton"> Newton
                </div>
                <div class="col-md-2">
                    <input type="radio" name="tempType" id="reaumur" value="Reaumur"> Reaumur
                </div>
                <div class="col-md-2">
                    <input type="radio" name="tempType" id="celsius" value="Celsius"> Celsius
                </div>
            </div>
            <div class="mb-3 row">
                <input type="submit" class="btn" id="submitBtn" value="Submit">
            </div>
        </form>
        <h1>The Converted Temperature Result Is <span id="results"></span></h1>
    </div>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
